<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GeradorFormulario</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/material-kit.css" rel="stylesheet">
		<link href="css/material-kit.css.map" rel="stylesheet">
		<link href="css/master.css" rel="stylesheet">

		<script src="js/master.js"></script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.caret.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/material.min.js"></script>
		<script src="js/material-kit.js" type="text/javascript"></script>

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <meta http-equiv="refresh" content="5"> -->
	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-primary navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand">GeradorFormulario</a>
					</div>
				</div>
			</nav>

			<div class="wrapper">
				<div class="header">
				</div>


				<div class="row top30">
					<div class="col col-md-6">
						<div class="panel">
							<div class="panel-heading">Editor</div>
							<div class="panel-body darkgrey">
								<textarea id="txtEditor" class="textAreaCustom"></textArea>
							</div>
						</div>
					</div>

					<div class="col col-md-6">
						<div class="panel">
							<div class="panel-heading">Resultado</div>
							<div class="panel-body darkgrey">
								<textArea id="txtResultado" class="textAreaCustom"></textArea>
							</div>
						</div>
					</div>

					<div class="col col-md-6">
						<div class="panel">
							<div class="panel-heading">Template Resultado</div>
							<div class="panel-body darkgrey">
								<textarea id="txtTemplateResultado" class="textAreaCustom"></textArea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
